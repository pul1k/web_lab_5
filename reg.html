<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reg.css">
  <title>Регистрация</title>
</head>
<body>
  <form action="">
    <table class="border_table">
      <tr>
        <td colspan="3"><b>Введите данные в форму</b><br><b>Поля отмеченные '*' - обязательны для заполнения</b></td>
      </tr>
      <tr>
        <td>Логин*:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>Пароль*:</td>
        <td colspan="2"><input type="password"></td>
      </tr>
      <tr>
        <td>Повторите пароль*:</td>
        <td colspan="2"><input type="password"></td>
      </tr>
      <tr>
        <td>Фамилия*:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>Имя*:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>Отчество:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>Город*:</td>
        <td colspan="2"><select name="city" id="">
          <option value="s1">Нижний Новгород</option>
          <option value="s2">Арзамас</option>
          <option value="s3">Бор</option>
          <option value="s4">Дзержинск</option>
          <option value="s5">Кстово</option>
        </select>
      </td>
      </tr>
      <tr>
        <td>e-mail*:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>Пол:</td>
        <td><p><input type="radio" name="пол" value="Мужской">Мужской</p></td>
        <td><p><input type="radio" name="пол" value="Женский">Женский</p></td>
      </tr>
      <tr>
        <td>Какой браузер Вы используете:</td>
        <td>
          <p><input type="checkbox" name="option1" value="s1">Internet Explorer</p>
          <p><input type="checkbox" name="option3" value="s3">Gogle Chrom</p>
        </td>
        <td>
          <p><input type="checkbox" name="option2" value="s2">Mozilla Firefox</p>
          <p><input type="checkbox" name="option4" value="s4">Opera</p>
        </td>
        <tr>
          <td></td>
          <td><p><input type="checkbox" name="option5" value="s5">Другой</p></td>
          <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="2"><p><button type="submit">ОТПРАВИТЬ</button></p></td>
          <td><input type="reset" value="ОЧИСТИТЬ"></td>
        </tr>
    </table>
  </form>
</body>
</html>
